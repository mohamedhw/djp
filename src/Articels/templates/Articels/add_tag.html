{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="create-article">
        <h2>Add New Tag</h2>
        <form class="site-form" action='.' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for tag in article.tags.all %}
                <span class="badge text-bg-success p-2 m-2" style="font-size:medium">
                    # {{ tag.tag }}
                </span>
            {% endfor %}

            <hr>
            {{form|crispy}}
            <input class="btn btn-outline-success btn-s px-5 mt-5 m-1" style="display:inline-block" type="submit" value="Create"/>
            <a href="{% url 'articles:detail' article.pk %}" class="btn btn-outline-success btn-s p-2 px-5 mt-5 m-1" type="submit">Back</a>
        </form>
    </div>
{% endblock %}
