{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="my-bordern row">
    <div class="col-md-4 mt-5 log-in-form">
        <form method="post" enctype="multipart/form-data" action=""> {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-outline-success btn-s px-4 mt-5 m-3" type="submit" value="Update"/>
            <a href="{% url 'articles:add_tags' article.pk%}" class="btn btn-outline-success btn-s px-4 mt-5 m-3">Add Tag</a>

        </form>
    </div>
    <!-- <hr style="
        border-left: 2px solid #00bda0;
        height: 700px;
        position: absolute;
        left: 50%;
        margin-left: -3px;
        top: 0;
      "> -->
    <div class="col-md-6">
        <div class="form-control-lg mt-5" id="inputEmail3">
            {% for tag in object.tags.all %}
                <span class="badge text-bg-success m-2 p-0">
                    <span class="badge text-bg-success px-2 p-1 m-1" style="font-size:medium">
                        # {{ tag.tag }}
                        <a href="{% url 'articles:rmtag' object.pk tag.tag_slug %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill my-0 mx-1 mb-1" style="color: #dd0000ba" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                            </svg>
                        </a>
                    </span>
                </span>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
