{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="my-border">
    <div class="col-lg-4 mt-5 log-in-form">
        <form method="post" enctype="multipart/form-data" action=""> {% csrf_token %}
            <div class="form-control-lg" id="inputEmail3">
                {{form|crispy}}
                {% for tag in object.tags.all %}
                    <div>
                        <span class="badge text-bg-success px-2 p-1 m-1 position-absolute" style="font-size:medium">
                            # {{ tag.tag }}
                            <a href="{% url 'articles:rmtag' object.pk tag.tag_slug %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill position-absolute top-0 start-100 translate-middle" style="color: #dd0000ba" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                </svg>
                            </a>
                        </span>
                    </div>
                {% endfor %}
            </div>
            <input class="btn btn-outline-success btn-s px-4 mt-4 m-3" type="submit" value="Update"/>
        </form>

    </div>
</div>
{% endblock content %}
