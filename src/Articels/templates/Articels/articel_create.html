{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="create-article">
        <h2>Create New Article</h2>
        <form class="site-form" action='.' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            {{h_form|crispy}}
            <input type="submit" value="Create"/>
        </form>
    </div>
{% endblock %}
