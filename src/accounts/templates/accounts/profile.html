{% extends 'base.html' %}

{% block content %}
<image class="m-5" style="width:300px; height:300px" src="{{ user.profile.image.url }}"></image>
<p class="m-5 mt-1" style="font-size:30px; font-weight:bold">{{ user.username }}</p>

<form class="site_form" method="post">
    {% csrf_token %}
    {{ u_form }}
    {{ p_form }}
    <input class="mt-5" type="submit" value="Update"/>
</form>
{% endblock %}
