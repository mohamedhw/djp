{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}" />
        <input class="btn btn-outline-success btn-s px-4 mt-5 m-1" type="submit" value="Login" />
    {% else %}
        <input class="btn btn-outline-success btn-s px-4 mt-5 m-1" type="submit" value="Login" />
    {% endif %}
</form>
{% endblock %}
