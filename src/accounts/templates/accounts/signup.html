{% extends 'base.html' %}
{% load crispy_forms_tags %}\

{% block content %}
    <h1>SignUp</h1>
    <form class="site_form" action="/account/signup/" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-success btn-s px-4 mt-5 m-1" type="submit" value="Signup" />
    </form>
{% endblock %}
